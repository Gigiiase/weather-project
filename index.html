<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4246e4d6fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reses.css">
    <link rel="icon" type="icon/x-image" href="images/weather hoto.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="https://fonts.google.com/?selected=Material+Symbols+Outlined:location_on:FILL@0;wght@400;GRAD@0;opsz@24&icon.size=24&icon.color=%235f6368">

    <title>GG weather.com</title>
</head>
<body>
    <div class="main_container">
    <!-- header -->
        <header class="header_class">
            <input type="text" placeholder="Search city" class="city_input">
            <button class="search_btn">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </button>
        </header>
    <!-- firsts sec -->
        <section class="weatherInfo_section" style="display: none;">
            <div class="location_div">
                <div class="location">
                   <img src="images/location_on_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="" class="location_img">
                    <h4 class="country_text">georgia</h4>
            </div>
                <h5 class="current_day">26 jan, sun </h5>
            </div>
            <div class="weather_sum_conteiner">
                <img src="images/weather hoto.png" alt="" class="main_weather_ph">
                <div class="temp_info">
                    <h2 class="tempt_text">7 °C</h2>
                    <h3 class="tempt_text condition">clouds</h3>
                </div>
            </div>
       
   
        <!-- second sec -->
     <section class="main_container2"> 
            <article class="weather_info"> 
                <div class="condition_item">
                    <img src="images/water_drop_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                </div>
                <div class="condition_item">
                    <h4 class="regular_text">humidity</h4>
                    <h5 class="humidity_value">55%</h5>
                </div>
               </article> 
               <article class="weather_info"> 
                <div class="condition_item">
                    <img src="images/air_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                </div>
                <div class="condition_item">
                    <h4 class="regular_text">wind speed</h4>
                    <h5 class="wind_speed">2 M/s</h5>
                </div>
            </article> 
        </section>
        <!-- thierd sec -->
         <section class="third_sec_conteiner">
            <div class="forecast_item">
                <h5 class="forecast_item_data">30 jan</h5>
                <img src="images/rain.webp">
                <h5 class="forecast_item_temp">12 °C</h5>
            </div>

            <div class="forecast_item">
                <h5 class="forecast_item_data">31 jan</h5>
                <img src="images/rain.webp">
                <h5 class="forecast_item_temp">10 °C</h5>
            </div>

            <div class="forecast_item">
                <h5 class="forecast_item_data">1 feb</h5>
                <img src="images/rain.webp">
                <h5 class="forecast_item_temp">11 °C</h5>
            </div>

            <div class="forecast_item">
                <h5 class="forecast_item_data">2 feb</h5>
                <img src="images/rain.webp">
                <h5 class="forecast_item_temp">12 °C</h5>
            </div>

            <div class="forecast_item">
                <h5 class="forecast_item_data">3 feb</h5>
                <img src="images/rain.webp">
                <h5 class="forecast_item_temp">11 °C</h5>
            </div>

            <div class="forecast_item">
                <h5 class="forecast_item_data">4 feb</h5>
                <img src="images/rain.webp">
                <h5 class="forecast_item_temp">10 °C</h5>
            </div>
         </section>
        </section>


        <!-- search section -->
         <section class="search_city section_message">
            <img src="images/weather-concept-illustration-b.png" alt="">
            <div>
                <h3>search city</h3>
                <h4>Find out the weather conditons of the city</h4>
            </div>
         </section>

         <section class="search_error section_message" style="display: none;">
            <img src="images/404-error-with-tired-person-concept-illustration-b.png" alt="">
            <div>
                <h3>Not found city</h3>
                <h4>Find out the weather conditons of the city</h4>
            </div>
         </section>
    </div>


    <script src="main.js" defer></script>
</body>
</html>
